.wrap {
  
  display: flex;
  align-items: center;
  justify-content: center;
}

.button {
  min-width: 300px;
  min-height: 60px;
  font-family: 'Nunito', sans-serif;
  font-size: 22px;
  text-transform: uppercase;
  letter-spacing: 1.3px;
  font-weight: 700;
  color: #313133;
  background: #4FD1C5;
background: linear-gradient(90deg, rgba(129,230,217,1) 0%, rgba(79,209,197,1) 100%);
  border: none;
  border-radius: 1000px;
  box-shadow: 12px 12px 24px rgba(79,209,197,.64);
  transition: all 0.3s ease-in-out 0s;
  cursor: pointer;
  outline: none;
  position: relative;
  padding: 10px;
  margin:75px;
  }

button::before {
content: '';
  border-radius: 1000px;
  
  
  box-shadow: 0 0 60px rgba(0,255,203,.64);
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  opacity: 0;
  transition: all .3s ease-in-out 0s;
}

.button:hover, .button:focus {
  color: #313133;
  
  transform: translateY(-6px);
}

button:hover::before, button:focus::before {
  opacity: 1;
  
}

button::after {
  content: '';
  width: 30px; height: 30px;
  border-radius: 100%;
  border: 6px solid #00FFCB;
  position: absolute;
  z-index: -1;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  animation: ring 1.5s infinite;
}

button:hover::after, button:focus::after {
  animation: none;
  display: none;
  
}

@keyframes ring {
  0% {
    width: 30px;
    height: 30px;
    opacity: 1;
   
  }
  100% {
    width: 300px;
    height: 300px;
    opacity: 0;
    z-index: 10;
  }
}

input[type=radio] {
  
  visibility: hidden;
  display: none;
  
  
}

label {
  color: #9a929e;
  display: inline-block;
  
  cursor: pointer;
  font-weight: bold;
  padding: 5px 20px;
  font-size:24px ;
}

input[type=radio]:checked + label {
  color: #F6FBDD;
  font-size:25px ;
  background-color: tomato;
  transition: 0.4s;
 
}



.radio-group {
  
  display: inline-block;
  width: 100%;
  text-align: center;
  
  
  
  
}
