<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punchline Generator</title>
</head>


<body>
    <style>
        *{
            margin:0px;
            padding:0px;
        }

        body{
            background-color: #303030;
           }

        textarea{
            width:90%;
            height: 200px;
            margin-top:200px ;
            display: block;
            margin-left: auto;
            margin-right: auto;
            outline: none;
            text-align: center;
            font-size: 30px;
            resize : none;
            border: none;
            color: blanchedalmond;
            background-color: #303030;

        }
        

.wrap {
  
  display: flex;
  align-items: center;
  justify-content: center;
}

.button {
  min-width: 300px;
  min-height: 60px;
  font-family: 'Nunito', sans-serif;
  font-size: 22px;
  text-transform: uppercase;
  letter-spacing: 1.3px;
  font-weight: 700;
  color: #313133;
  background: #4FD1C5;
background: linear-gradient(90deg, rgba(129,230,217,1) 0%, rgba(79,209,197,1) 100%);
  border: none;
  border-radius: 1000px;
  box-shadow: 12px 12px 24px rgba(79,209,197,.64);
  transition: all 0.3s ease-in-out 0s;
  cursor: pointer;
  outline: none;
  position: relative;
  padding: 10px;
  margin:90px;
  }

button::before {
content: '';
  border-radius: 1000px;
  
  
  box-shadow: 0 0 60px rgba(0,255,203,.64);
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  opacity: 0;
  transition: all .3s ease-in-out 0s;
}

.button:hover, .button:focus {
  color: #313133;
  
  transform: translateY(-6px);
}

button:hover::before, button:focus::before {
  opacity: 1;
  
}

button::after {
  content: '';
  width: 30px; height: 30px;
  border-radius: 100%;
  border: 6px solid #00FFCB;
  position: absolute;
  z-index: -1;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  animation: ring 1.5s infinite;
}

button:hover::after, button:focus::after {
  animation: none;
  display: none;
  
}

@keyframes ring {
  0% {
    width: 30px;
    height: 30px;
    opacity: 1;
   
  }
  100% {
    width: 300px;
    height: 300px;
    opacity: 0;
    z-index: 10;
  }
}
    </style>



    <textarea disabled type="text" id="r"   ></textarea>

<div class="wrap">
  <button class="button" onclick="getAndSetVal()">Générer</button>
</div>




    <script>
            function randint(min, max)
            {
        return Math.floor(Math.random() * (max - min + 1)) + min;
            }
        function getAndSetVal()

        
            //Utilisation
            {  
                
                var mots=["de pomme","de peche","de poire","d'abricot"]
                var mots_fin=["une pomme","des pêches","une poire","une abricot"]
                var verbe=["qui suce","qui mange","qui regarde","qui tue"]
                var mots_un = mots[randint(0, (mots.length-1))]
                var verbe_un = verbe[randint(0,(verbe.length-1))]
                var mots_fin_un = mots_fin[randint(0, (mots_fin.length-1))]
                   //renvoie peche
                
                
            
                
                document.getElementById('r').value ="Espece "+mots_un+" "+verbe_un+" "+mots_fin_un+".";
    
            
            }
          
    </script>
</body>
</html>
